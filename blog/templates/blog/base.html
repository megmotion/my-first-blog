
{% load static %}
<html>
    <head>
	    	<title>{% block title %}Ciężkie Życie Horacka{% endblock %}</title>
	    	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
	    	<link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>	
    </head>
    <body class="avenir next bg-near-white">
    <!--Nav Bar-->
	<div class="pagenav w-100 sans-serif bg-near-black">
        <nav class="">
          <div class="pa2 tr">
            <form class="dib mb0 " method="GET" action="{% url 'search' %}">
                <input name ="q" value="{{request.GET.q}}"type="text" placeholder="Search" class="mw-100 w-100 w4-ns f5 input-reset ba b--black-20 pv1 ph2 br-pill border-box mr3 mr3-ns"/>
            </form>
            {% if user.is_authenticated %} 
                <a class="f6 dib white bg-animate hover-bg-white hover-black no-underline pv1 ph4 br-pill ba b--white-20 mr2 mr3-ns" href="{% url 'logout' %}" >Log out </a>                     
            {% else %}
                <a class="f6 dib white bg-animate hover-bg-white hover-black no-underline pv1 ph4 br-pill ba b--white-20 mr2 mr3-ns" href="{% url 'login' %}">Sign In</a>
            {% endif %}
          </div>
        </nav>
        <header class="bg-white black-80 tc pv4 avenir">
          <h1 class="mt2 mb0 baskerville i fw1 f1">Horacy</h1>
          <h2 class="mt2 mb0 f6 fw4 ttu tracked">Przygody przystojnego bruneta</h2>
          <nav class="bt bb tc mw8 center mt4">
            <a class="f6 f5-l link bg-animate black-80 hover-bg-lightest-blue dib pa3 ph4-l" href="{% url 'post_list' %}">Blog</a>
            <a class="f6 f5-l link bg-animate black-80 hover-bg-light-yellow dib pa3 ph4-l" href="{% url 'gallery' %}">Gallery</a>
            <a class="f6 f5-l link bg-animate black-80 hover-bg-light-pink dib pa3 ph4-l" href="/contact">Contact</a>
            {% if user.is_authenticated %} 
            <a class="f6 f5-l link bg-animate black-80 hover-bg-light-green dib pa3 ph4-l" href="{% url 'post_new' %}">Nowy post</a>
            <a class="f6 f5-l link bg-animate black-80 hover-bg-light-pink dib pa3 ph4-l" href="{% url 'post_draft_list' %}">Drafty</a>
            {% endif %}
          </nav>
        </header>	
    </div>
    <!--End Top Bar-->
	    <div class="content container">
	        <div class="row">
	            <div >
	            {% block content %}
	            {% endblock %}
	            </div>
	        </div>
	    </div>
